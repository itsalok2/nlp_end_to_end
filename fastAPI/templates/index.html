<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #11cac4;
            height: 100vh;
            padding-top: 40px;
        }

        .container {
            width: 600px;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            color: #083b4c;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 30px; /* thinner box */
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0f8079;
            border-radius: 10px;
            resize: none;
            background-color: #f9f9f9;
            color: #72968d;
            outline: none;
            text-align: center;      /* horizontal centering */
            line-height: 30px; 
        }

        textarea:focus {
            border-color: #095b54;
            background-color: #ffffff;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #0f8079;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #095b54;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .positive {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .negative {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea id="text" name="text" placeholder="Write your review"></textarea>
            <button type="submit">Predict Sentiment</button>
        </form>

        {% if result is not none %}
        <div class="result {% if result == 1 %}positive{% else %}negative{% endif %}">
            {% if result == 1 %}
                ðŸ˜Š Positive Sentiment
            {% else %}
                ðŸ˜ž Negative Sentiment
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
